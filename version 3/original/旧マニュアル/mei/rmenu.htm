文字列が、表示される選択肢で、機能は下に定義されているものから選びます。<br>
システムメニュー機能定数<br>
skip…「選択肢まで進む」をクリックするのと同じです。<br>
reset…プログラムをリセットします。<br>
save…セーブメニューを出します。<br>
load…ロードメニューを出します。<br>
lookback…回想モードに行きます。<br>
windowerase…ウィンドウを消します。<br>
