<B><FONT SIZE="3" COLOR="#ff0000">lookbackbutton 文字列1,文字列2,文字列3,文字列4</FONT><br></B>
<br>
回想モード用のボタンをロードします。<br>
左から順に、上方向選択状態、上方向非選択状態、
下方向選択状態、下方向非選択状態、です。<br>
デフォルトでは"uoncur.bmp","uoffcur.bmp","doncur.bmp","doffcur.bmp"です。<br>
画像の大きさがすべて同じでないと誤動作します。<br>
回想ボタンはアニメーションできません。<br>
回想ボタンは、テキストウィンドウの右上下端に貼り付けられます。<br>
位置は変えられないので、透過をうまく使って位置調整してください。<br>
