<br><br>
<B><FONT SIZE="3" COLOR="#ff0000">lsp スプライト番号,文字列,数字,数字(,数字)</FONT><br></B>
<br>
スプライトを表示します。スプライトは０から４９までです。<br>
数字は順に左上のＸ，Ｙ座標、文字列で画像ファイルを指定してください。<br>
lspとlsphの違いは、最初のスプライトの状態です。<br>
最後の数字は、スプライトの透過度です。これは省略できます。<br>
lspは表示モード、lsphは非表示モードです。 <br>
