<br><br>
<B><FONT SIZE="3" COLOR="#ff0000">setcursor カーソル番号,文字列,数字,数字</FONT><br></B>
<br>
クリック待ち時のカーソル画像ファイルを読み込みます。<br>
文字列は、順に、普通のクリック待ち、改ページクリック待ちです。<br>
数字は、次に出る文字の左上のピクセルからＸ，Ｙ方向にどれだけずらすかを
Ｘ，Ｙの順で指定します。<br>
デフォルトでは、
":l/3,160,2;cursor0.bmp"(":l/3,160,2;cursor1.bmp"),0,0です。 <br>
