<DIV ALIGN="center">
<FONT SIZE="6" COLOR="#ffff00"><B>intlimit</B></FONT></DIV>
<br><br>
<B><FONT SIZE="3" COLOR="#ff0000">intlimit 数字,数字,数字</FONT><br></B>
<br>
数字変数の値を制限します。最大値を超えれば最大値に、最小値を超えれば最小値になります。<br>
順に、数字変数番号,最小値,最大値です。<br>
<br>
　　　　例）<br>
　　　　intlimit 0,10,20<br>
　　　　これで、%0は10から20までの値しか取らなくなります。 <br>
<br>
