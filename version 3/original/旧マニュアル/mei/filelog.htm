<B><FONT SIZE="3" COLOR="#ff0000">filelog</FONT><br></B>
<br>
ファイルアクセスログをとることを指定します。<br>
一度でも読み込んだ画像タグは、すべて記憶します。<br>
なお、タグが違えば、同じファイルでも違うものとみなされます。<br>
この命令もglobalonも使わなければ、NScr.exeはカレントに
何も書きに行きませんので、ＣＤ起動が可能になります。<br>
