<DIV ALIGN="center">
<FONT SIZE="6" COLOR="#ffff00"><B>stralias</B></FONT></DIV>
<br><br>
<B><FONT SIZE="3" COLOR="#ff0000">stralias 文字列1,文字列2</FONT><br></B>
<br>
ファイル名エイリアスを作ります。以降、ファイル名の代わりに<br>
そのエイリアスを使って指定できるようになります。<br>
<br>
　　　　例）<br>
　　　　stralias man_a0 ":a/10,20,2;man_alpha.bmp"<br><br>
以後、このファイルを指定したいときにはman_a0というエイリアスを使える。<br>
たとえば、ld c,man_a0,1　は、ld c,":a/10,20,2;man_alpha.bmp",1　と同じ。<br>
<br>
</BODY>
