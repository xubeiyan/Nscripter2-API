<br><br>
NScripterを実行すると、まず、0.txtを探しに行きます。<br>
なければ、nscmake.exeで作れる、暗号化シナリオファイルnscript.datを
探しに行きます。<br>
0.txtを読み込んだ場合、1.txt、2.txt…があれば、連結して読み込んでいきます。<br>
現在の仕様では00.txt〜09.txtが使えるようになっています。ソートしたときに見やすいんでこちらのほうがお勧めです。ただし00.txt〜09.txtと0.txt〜9.txtの混用はしないでください。
