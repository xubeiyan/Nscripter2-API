<FONT SIZE="6" COLOR="#ffff00"><B>スクリプトの解釈</B></FONT></DIV>
<br><br>
スクリプトのロードが終わると、次は、定義ブロックを実行します。<br>
定義ブロックは、*defineから始まります。<br>
定義ブロックでは、ゲームを通じて変わらない設定などをします。<br>
そして、game命令をみつけると、そこから実行ブロックへジャンプします。<br>
実行ブロックは、*startから始まります。<br>
したがって、NScripterスクリプトには、最低限、*define,game,*startが必要です。<br>
<br>
プラグイン設定がある場合、そのＳＰＩやＤＬＬは、NScripterのあるフォルダから
探されるので、かならずそこに置いておいてください。<br>
